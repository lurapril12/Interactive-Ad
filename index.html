<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Before After Hover + Button Popup</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        #banner-ba {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            font-family: 'Arial', sans-serif;
            cursor: pointer; 
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .after-box {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                              url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=300&h=250&fit=crop'); 
        }

        .before-box {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=300&h=250&fit=crop');
            z-index: 2;
            clip-path: inset(0 50% 0 0);
            transition: clip-path 0.1s ease-out; 
        }

        .content { color: white; width: 100%; padding: 0 10px; pointer-events: none; }
        .icon { font-size: 35px; margin-bottom: 5px; }
        .label { font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; color: #ffd700; }
        .title { font-size: 18px; font-weight: 900; margin: 5px 0; line-height: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        .desc { font-size: 11px; opacity: 0.9; }

        #slider-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: #fff;
            z-index: 5;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            transition: left 0.1s ease-out;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .cta-container {
            position: absolute;
            bottom: 15px;
            width: 100%;
            z-index: 10;
            text-align: center;
            pointer-events: none; 
        }

        .cta-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 8px 18px;
            font-size: 11px;
            font-weight: 800;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            pointer-events: auto;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            background-color: #f8f8f8;
        }

        .cta-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="banner-ba">
        <div class="box after-box">
            <div class="content">
                <div class="icon">ðŸš€</div>
                <div class="label">Sesudah</div>
                <div class="title">SIAP KERJA</div>
                <div class="desc">Skill Teruji & Portofolio Ready</div>
            </div>
        </div>
        
        <div class="box before-box" id="before-box">
            <div class="content">
                <div class="icon">ðŸ˜”</div>
                <div class="label">Sebelum</div>
                <div class="title">BINGUNG MULAI</div>
                <div class="desc">Belajar Berantakan & Stuck</div>
            </div>
        </div>

        <div id="slider-line">
            <div class="slider-button">â†”</div>
        </div>

        <div class="cta-container">
            <button class="cta-btn">GABUNG SEKARANG</button>
        </div>
    </div>

    <script>
        const banner = document.getElementById('banner-ba');
        const beforeBox = document.getElementById('before-box');
        const sliderLine = document.getElementById('slider-line');

        function slide(x) {
            let rect = banner.getBoundingClientRect();
            let xPos = x - rect.left;
            
            if (xPos < 0) xPos = 0;
            if (xPos > 300) xPos = 300;

            let percentage = ((300 - xPos) / 300) * 100;

            window.requestAnimationFrame(() => {
                sliderLine.style.left = xPos + 'px';
                beforeBox.style.clipPath = `inset(0 ${percentage}% 0 0)`;
            });
        }

        banner.addEventListener('mousemove', (e) => {
            slide(e.pageX);
        });

        banner.addEventListener('touchmove', (e) => {
            slide(e.touches[0].pageX);
        });

        banner.addEventListener('mouseleave', () => {
            window.requestAnimationFrame(() => {
                sliderLine.style.left = '50%';
                beforeBox.style.clipPath = `inset(0 50% 0 0)`;
            });
        });
    </script>
</body>
</html>
